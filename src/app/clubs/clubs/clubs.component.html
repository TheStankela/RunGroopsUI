<section  class="mx-auto py-12 flex flex-col xl:mt-12 lg:mt-12">
  <div class="bg-black rounded top-[120px] max-w-2xl mx-auto flex flex-row">
    <div class="max-w-2xl w-3/4 mx-auto">
        <div class="flex justify-content-around flex-row flex-wrap gap-y-10 gap-x-3 lg:gap-x-6">
                <h1 class="text-2xl font-bold tracking-tight text-white">Featured <span class="app-green">Running Clubs</span></h1>
                <form (ngSubmit)="searchByName(searchForm.value.name)" #searchForm="ngForm">
                  <div class="flex">
                    <select id="searchBy" class="border text-sm rounded-l-lg cursor-pointer block w-full p-2.5 bg-gray-700 border-green-600 
                    placeholder-gray-400 text-white focus:ring-green-500 focus:border-green-500">
                        <option selected>Search by</option>
                        <option value="name">Name</option>
                        <option value="city">City</option>
                    </select>
                    <input type="text" ngModel name="name" placeholder="Search..." class="py-1 pl-3 text-white rounded-r-lg bg-transparent focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-sky-500"/>
                  </div>
                  </form>
                <a class="btn btn-outline-success text-white py-1" [routerLink]="['/clubs/create']" >Start a Club</a>
        </div>
      <div *ngIf="clubs.length" class="mt-6 grid grid-cols-1 gap-x-6  sm:grid-cols-1 lg:grid-cols-1 xl:gap-x-8" >
       
        <div class="group relative flex flex-row items-start gap-5 border-green-900 border-t-2 py-4" *ngFor="let club of clubs">
          <div class="w-[150px] h-[150px] overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 justify-start">
              <img src="{{club.imageURL}}" alt="Front of men&#039;s Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
          </div>
          <div class="mt-4 flex justify-center align-content-center">
            <div>
              <h3 class="text-sm md:text-lg text-light">
                <h1 [routerLink]="['/clubs/', club.id]"
                routerLinkActive="router-link-active" routerLinkActive="router-link-active"  class="text-light font-bold cursor-pointer text-sm md:text-lg">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{club.name}}
                </h1>
              </h3>
              <p class="mt-1 text-sm md:text-md font-semibold">{{club.address.city}}, {{club.address.country}}</p>
              <p class="mt-3 text-sm md:text-md font-semibold text-green-700">{{club.clubCategory}}</p>
            </div>
          </div>
        </div>
        <div class="pt-2 flex justify-center">
          <a type="button" class="btn btn-sm btn-outline-success" [ngClass]="hasPreviousPage ? '' : 'disabled'" (click)="prevPage();">Prev</a>
          <span class="ms-3 text-muted text-small">Page {{pageNumber + 1}}</span>
          <a type="button" class="btn btn-sm btn-outline-success ms-3" [ngClass]="hasNextPage ? '' : 'disabled'" (click)="nextPage();">Next</a>
      </div>
        <!-- More products... -->
      </div>
      <div *ngIf="!clubs.length" class="mt-6 grid grid-cols-1 gap-x-6  sm:grid-cols-1 lg:grid-cols-1 xl:gap-x-8">
        <h1 class="text-2xl font-bold tracking-tight text-white mx-auto my-24">No users found.</h1>
      </div>
    </div>
  </div>
</section>
