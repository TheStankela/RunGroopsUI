<section class="bg-black">
    <div class="flex flex-col items-center justify-center px-6 py-12 mx-auto md:h-window">
        <div class="w-full bg-black rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
                    <div>
                        <label for="email"  class="block mb-2 text-sm font-medium text-white">Your email</label>
                        <input type="email" ngModel name="Email" id="Email" class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-green-500 focus:border-green-500" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                        <input type="password" ngModel name="Password" id="Password" placeholder="••••••••" class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-green-500 focus:border-green-500" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border rounded bg-gray-700 border-green-500 focus:ring-green-500 ring-offset-green-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a [routerLink]="['/forgotpassword']" routerLinkActive="router-link-active"  class="text-sm font-medium hover:underline text-gray-500 hover:text-gray-700">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-green-600 hover:bg-green-700 focus:ring-green-800">Sign in</button>
                    <p class="text-sm font-light text-gray-500 text-gray-400">
                        Don't have an account yet? <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active" class="font-medium hover:underline text-green-500 hover:text-green-700">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
