<div class="p-16">
    <div class="p-8 bg-gray-900 rounded shadow mt-24">
      <div class="grid grid-cols-1 md:grid-cols-3">
        <div class="grid grid-cols-2 text-center order-last md:order-first mt-20 md:mt-0">
          <div>
            <p class="font-bold text-gray-400 text-xl">97</p>
            <p class="text-gray-400">Friends</p>
          </div>
          <div>
               <p class="font-bold text-gray-400 text-xl">{{userClubs.length}}</p>
            <p class="text-gray-400">Clubs</p>
          </div>
        </div>
        <div class="relative">
          <img src="{{user.imageURL != null ? user.imageURL : 'https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=2000'}}" class="w-48 h-48 bg-indigo-100 mx-auto rounded-full shadow-2xl absolute inset-x-0 top-0 -mt-24 flex items-center justify-center text-indigo-500"/>
        </div>
    
        <div class="space-x-8 flex justify-between mt-32 md:mt-0 md:justify-center">
    <button class="text-white py-2 px-4 uppercase rounded bg-green-400 hover:bg-green-500 
    shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5" (click)="sendFriendRequest(user.id)">
      Connect
    </button>
        <button
      class="text-white py-2 px-4 uppercase rounded bg-gray-700 hover:bg-gray-800 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5"
    >
      Message
    </button>
        </div>
      </div>
    
      <div class="mt-12 text-center border-b pb-12 md:mt-20">
        <h1 class="text-xl font-medium text-gray-200 md:text-2xl lg:text-4xl">{{user.userName}}</h1>
        <p class="font-light text-md text-gray-400 mt-3 md:text-lg lg:text-xl">Bucharest, Romania</p>
        <p class="mt-8 text-sm text-gray-300 md:text-lg lg:text-xl">Pace: {{user.pace}}</p>
        <p class="mt-2 text-sm text-gray-300 md:text-lg lg:text-xl">Mileage: {{user.mileage}}</p>
      </div>
      <div *ngIf="!userClubs.length" class="mt-6 flex flex-col mx-auto">
        <h1 class="text-lg font-medium text-gray-200 mx-auto md:text-xl lg:text-2xl">User has no clubs.</h1>
      </div>
      <div *ngIf="userClubs.length" class="mt-6 flex flex-col mx-auto">
        <h1 class="text-md font-medium text-gray-200 md:text-lg lg:text-xl">Clubs:</h1>
        <div  class="mt-6 grid grid-cols-1 gap-x-3 xl:gap-x-5 " >
            <div class="group relative flex flex-row items-start gap-5 border-t py-4" *ngFor="let club of userClubs">
              <div class="w-[75px] h-[75px] overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 justify-start">
                  <img src="{{club.imageURL}}" alt="Front of men&#039;s Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
              </div>
              <div class="flex justify-center align-content-center">
                <div>
                  <h3 class="text-sm md:text-lg text-light">
                    <h1 [routerLink]="['/clubs/', club.id]"
                    routerLinkActive="router-link-active" routerLinkActive="router-link-active"  class="text-light cursor-pointer text-sm md:text-lg">
                      <span aria-hidden="true" class="absolute inset-0"></span>
                      {{club.name}}
                    </h1>
                  </h3>
                  <p class="mt-2 text-sm md:text-md font-semibold text-green-900">{{club.clubCategory}}</p>
                </div>
              </div>
            </div>
        <a class="text-green-800 hover:text-green-600 py-2 mx-auto font-medium mt-4 cursor-pointer">
            Show more
        </a>
      </div>
    </div>
    </div>
